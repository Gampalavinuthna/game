<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Flip Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    #score {
      font-size: 1.3rem;
      margin: 10px;
      color: #fff;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 16px;
    }

    .card-front {
      background-color: #5f0a87;
      color: #fff;
    }

    .card-back {
      background-color: #fff;
      transform: rotateY(180deg);
      font-size: 2.5rem;
    }

    .matched .card-inner {
      box-shadow: 0 0 20px 5px #4ade80;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>

  <h1>üß† Memory Flip Game</h1>
  <div id="score">Score: 0</div>
  <div id="game-board"></div>
  <button onclick="startGame()">üîÅ Restart Game</button>

  <script>
    const symbols = ['üçï','üöÄ','üé≤','üê±','üç©','üéß','üåà','üê∂'];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let score = 0;

    function startGame() {
      const board = document.getElementById('game-board');
      const scoreDisplay = document.getElementById('score');
      board.innerHTML = '';
      score = 0;
      matchedPairs = 0;
      updateScore();
      const cardList = shuffle([...symbols, ...symbols]);

      cardList.forEach(symbol => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">‚ùì</div>
            <div class="card-back">${symbol}</div>
          </div>
        `;
        card.dataset.symbol = symbol;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedPairs++;
        score += 10;
        resetBoard();

        if (matchedPairs === symbols.length) {
          setTimeout(() => {
            alert('üéâ Congratulations! You matched all cards!');
          }, 300);
        }
      } else {
        score -= 2;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetBoard();
        }, 1000);
      }

      updateScore();
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ${score}';
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    window.onload = startGame;
  </script>
</body>
</html>
